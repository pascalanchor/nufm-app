workflows:
    react-native-ios:
        name: React Native iOS
        max_build_duration: 120
        instance_type: mac_mini_m1
        integrations:
          app_store_connect: CM-DNS
        environment:
          ios_signing:
            distribution_type: app_store
            bundle_identifier: "com.avh.nufm"
          vars:
            XCODE_WORKSPACE: "NuFmMobile.xcworkspace" # <-- Put the name of your Xcode workspace here
            XCODE_SCHEME: "NuFmMobile" # <-- Put the name of your Xcode scheme here
            APP_ID: 6446584670 # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
          node: v18.12.1
          xcode: latest
          cocoapods: default
        triggering:
           events:
            - push
            - tag
            - pull_request
           branch_patterns:
            - pattern: develop
              include: true
              source: true
        scripts:
         - name: Install dependencies, Expo CLI and eject app
           script: |
              yarn install
              yarn global add expo-cli
              expo eject
         - name: Set Info.plist values
           script: |
              PLIST=$FCI_BUILD_DIR/$XCODE_SCHEME/Info.plist
              PLIST_BUDDY=/usr/libexec/PlistBuddy
              $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST
         - name: Install CocoaPods dependencies
           script: |
              cd ios && pod install && ls
         - name: Increment build number
           script: |
              cd $CM_BUILD_DIR/ios
              LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
              agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
         - name: Set up code signing settings on Xcode project
           script: |
              xcode-project use-profiles --warn-only
         - name: Build ipa for distribution
           script: |
              xcode-project build-ipa \
                --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                --scheme "$XCODE_SCHEME"
        artifacts:
          - build/ios/ipa/*.ipa
          - /tmp/xcodebuild_logs/*.log
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          app_store_connect:
            auth: integration
            submit_to_app_store: true